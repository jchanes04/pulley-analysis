<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Pulley Simulator</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'  'unsafe-inline';">

    <link rel="stylesheet" type="text/css" href="index.css">

    <script>
        var previousInput
        function validateMass() {
            let inputtedValue = document.getElementById("mass-input").value
            let number = parseFloat(inputtedValue)
            if (number === NaN) {
                document.getElementById("mass-input").value = previousInput
            } else {
                previousInput = inputtedValue
            }
        }
    </script>
</head>

<body>
    <div id="toolbar">
        <ul>
            <li>
                <label>
                    <input type="radio" name="selected-object" value="pulley" id="pulley-radio" checked>
                    <div class="image-wrapper">
                        <img src="images/pulley-icon.svg" alt="pulley">
                    </div>
                    <span class="button-background"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="selected-object" value="rope-segment" id="rope-segment-radio">
                    <div class="image-wrapper">
                        <img src="images/rope-segment-icon.svg" alt="rope-segment">
                    </div>
                    <span class="button-background"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="selected-object" value="mass" id="mass-radio">
                    <div class="image-wrapper">
                        <img src="images/mass-icon.svg" alt="mass">
                    </div>
                    <span class="button-background"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="selected-object" value="fix-node" id="fix-node-radio">
                    <div class="image-wrapper">
                        <img src="images/fix-node-icon.svg" alt="fix-node">
                    </div>
                    <span class="button-background"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="selected-object" value="move" id="move-radio">
                    <div class="image-wrapper">
                        <img src="images/move-icon.svg" alt="move">
                    </div>
                    <span class="button-background"></span>
                </label>
            </li>
        </ul>
        <input type="text" oninput="validateMass()" name="mass-input" id="mass-input">
        <button id="undo"></button>
        <button id="redo"></button>
        <button id="calculate-button"></button>
        <button id="animate"></button>
    </div>
    <div id="workspace">
        <canvas id="grid-canvas">
            
        </canvas>
        <canvas id="main-canvas" width="1600" height="900">

        </canvas>
    </div>
</body>

</html>

<script>
    require('./build/index.js')
</script>
